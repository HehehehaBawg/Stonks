[workspace]
members = [
    "genesis-core",
    "jgenesis-cli",
    "jgenesis-traits",
    "m68000-emu",
    "m68000-test-runner",
    "smsgg-core",
    "z80-emu",
    "z80-test-runner",
]
resolver = "2"

[workspace.dependencies]
serde = { version = "1", features = ["derive"] }

[profile.dev]
opt-level = 1

[profile.release-lto]
inherits = "release"
lto = true

[profile.profiling]
inherits = "release"
debug = true

[profile.profiling-lto]
inherits = "profiling"
lto = true
